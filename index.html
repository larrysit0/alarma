<!-- webapp/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarma Telegram</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>⚠️Sistema de Alarmas</h1>
        <h2>Vecinos Trebol-Brisas</h2>

        <!-- Botón Rojo -->
        <div class="alert-box">
            <textarea id="mensajeRojo" placeholder="Describe la emergencia..."></textarea>
            <button class="btn rojo" onclick="enviarAlarma(true)">🚨 Enviar con Geolocalización</button>
        </div>

        <!-- Botón Azul -->
        <div class="alert-box">
            <textarea id="mensajeAzul" placeholder="Describe la emergencia..."></textarea>
            <button class="btn azul" onclick="enviarAlarma(false)">🔵 Enviar sin Geolocalización</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
